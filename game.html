<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Section</title>
    <link rel="stylesheet" href="css/game-style.css">
    <!-- Add Google Fonts (Vollkorn as an example) -->
    <link href="https://fonts.googleapis.com/css2?family=Vollkorn:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <!-- Game ID Section -->
        <div class="section">
            <h2>GAME</h2>
            <input type="text" class="input-field" placeholder="Enter Game ID" maxlength="6" inputmode="numeric">
        </div>

        <!-- Audience Section -->
        <div class="section">
            <h2>AUDIENCE</h2>
            <input type="text" class="input-field" placeholder="Enter Game ID" maxlength="6" inputmode="numeric">
        </div>

        <!-- Teacher Section -->
        <div class="section">
            <h2>TEACHER</h2>
            <input type="password" class="input-field" placeholder="Enter Password" maxlength="6" inputmode="numeric">
        </div>
    </div>
</body>
</html>
