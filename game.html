<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Section</title>
    <link rel="stylesheet" href="css/game-style.css">
    <!-- Add Google Fonts (Vollkorn as an example) -->
    <link href="https://fonts.googleapis.com/css2?family=Vollkorn:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <!-- Full-Screen Button -->
        <button id="fullscreen-btn" class="fullscreen-btn">Full Screen</button>

        <!-- Game ID Section -->
        <a href="game/gamer.html" class="section-link">
            <img src="game/gamer-enter.png" alt="Game ID" class="section-image">
        </a>

        <!-- Audience Section -->
        <a href="game/audience.html" class="section-link">
            <img src="game/audience-enter.png" alt="Audience" class="section-image">
        </a>

        <!-- Teacher Section -->
        <a href="game/teacher.html" class="section-link">
            <img src="game/teacher-enter.png" alt="Teacher" class="section-image">
        </a>
    </div>

    <script>
        // Full-Screen Toggle
        const fullscreenBtn = document.getElementById('fullscreen-btn');

        fullscreenBtn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });
    </script>
</body>
</html>
