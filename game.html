<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Section</title>
    <link rel="stylesheet" href="css/game-style.css">
    <!-- Add Google Fonts (Vollkorn as an example) -->
    <link href="https://fonts.googleapis.com/css2?family=Vollkorn:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <!-- Game ID Section -->
        <div class="section">
            <img src="images/game-id.png" alt="Game ID" class="section-image">
            <div class="input-container">
                <img src="images/enter-id.png" alt="Enter ID" class="enter-image">
                <input type="text" id="game-id" class="input-field" placeholder="Enter Game ID" maxlength="6" inputmode="numeric">
            </div>
        </div>

        <!-- Audience Section -->
        <div class="section">
            <img src="images/audience-id.png" alt="Audience" class="section-image">
            <div class="input-container">
                <img src="images/enter-id.png" alt="Enter ID" class="enter-image">
                <input type="text" id="audience-id" class="input-field" placeholder="Enter Game ID" maxlength="6" inputmode="numeric">
            </div>
        </div>

        <!-- Teacher Section -->
        <div class="section">
            <img src="images/teacher-id.png" alt="Teacher" class="section-image">
            <div class="input-container">
                <img src="images/enter-id.png" alt="Enter Password" class="enter-image">
                <input type="password" id="teacher-password" class="input-field" placeholder="Enter Password" maxlength="6" inputmode="numeric">
            </div>
        </div>
    </div>
</body>
</html>
